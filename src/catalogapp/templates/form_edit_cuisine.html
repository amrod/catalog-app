{% extends "_header.html" %}
{% from "_formhelpers.html" import render_field_list %}
{% block content %}

<div class="form-group" xmlns="http://www.w3.org/1999/html">
    <form action="{{ url_for('edit_cuisine', cuisine_id=cuisine.id)}}" method=post>
    {{ form.hidden_tag() }}
        <div class="row">
            <div class="subtitle"><h3>Add Cuisine</h3></div>
        </div>
        <div class="row">
            <div class="col-md-6 padding-top">
                <dl>
                    {{ render_field_list(form.name) }}
                </dl>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 padding-top">
                <input type=submit value="Save" class="btn btn-default">
            </div>
        </div>
    </form>
</div>

{% endblock %}
