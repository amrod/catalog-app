{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row text-center">
    <div class="col-md-12 padding-top">
        <a href="{{ url_for('add_cards', mask_id=mask.id) }}" class="btn btn-default" id="add_cards">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
        </a>

        <a href="{{ url_for('transfer_cards', mask_id=mask.id) }}" class="btn btn-default" id="transfer_cards">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>Transfer
        </a>

        <a href="{{ url_for('edit_mask', mask_id=mask.id) }}" class="btn btn-default" id="edit_mask">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Mask
        </a>
    </div>
    <!--
    <div class="col-md-1 padding-top">

    </div>
    <div class="col-md-1 col-md-offset-8 padding-top">

    </div>
    -->
</div>
<div class="row">
    <div class="col-md-8  col-md-offset-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Transactions</div>

            <!-- Table -->
            <table class="table">
                <tr class="table-header">
                    <th>Description</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>User</th>
                </tr>
                {% for t in transactions %}
                <tr>
                    <td> {{t.description}} </td>
                    <td> {{t.from}} </td>
                    <td> {{t.to}} </td>
                    <td> {{t.quantity}} </td>
                    <td> {{t.date}} </td>
                    <td> {{t.user}} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
