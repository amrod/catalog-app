{% extends "_header.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}

<div class="form-group" xmlns="http://www.w3.org/1999/html">
    <form action="{{ url_for('delete_recipe', recipe_id=recipe.id)}}" method=post>
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="subtitle"><h3>Delete {{'"{}"'.format(recipe.name)}}</h3></div>
            <br>
            <div class="col-md-6 padding-top">
                <dl>
                    {{ render_field(form.confirm_delete) }}
                </dl>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 padding-top">
                <input type=submit value="Delete" class="btn btn-default">
                <a href="{{ url_for('recipe_detail', recipe_id=recipe.id)}}" class="btn btn-default" id="edit-item">
                Cancel
                </a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
