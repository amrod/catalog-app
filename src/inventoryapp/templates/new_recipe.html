{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% from "_formhelpers.html" import render_field %}


<div class="form-group" xmlns="http://www.w3.org/1999/html">
    <form action="{{ url_for('new_recipe')}}" method=post>
    {{ form.hidden_tag() }}
        <div class="row">
            <div class="subtitle"><h3>Add Recipe</h3></div>
            <div class="col-md-6 padding-top">
                <dl>
                    {{ render_field(form.name) }}
                    {{ render_field(form.desc) }}
                    {{ render_field(form.category) }}
                </dl>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 padding-top">
                <input type=submit value=Save>
            </div>
        </div>
    </form>
</div>

{% endblock %}
